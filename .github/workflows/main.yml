name: Build and Generate Binary

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Generate binary
        run: pkg . -o dist/my-svelte-app.exe

      - name: Upload binary artifact
        uses: actions/upload-artifact@v2
        with:
          name: my-svelte-app
          path: dist/my-svelte-app.exe

      - name: Upload Binary to AWS S3
        run: |
          aws s3 sync dist s3://${{ secrets.AWS_BUCKET }}/${{ github.ref }}/dist --acl public-read --delete --region ap-southeast-1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
