name: Build and Deploy Svelte App

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Build Svelte App
        run: npm run build

      - name: Confirm Build Output
        run: |
          if [ -f ./dist/hrmadminportal.exe ]; then
            echo "File exists: hrmadminportal.exe"
          else
            echo "Error: hrmadminportal.exe file not found"
            exit 1
          fi

      - name: Install AWS CLI
        run: |
          npm install -g aws-cli

      - name: Configure AWS credentials
        run: aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY }} && aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }} && aws configure set region ap-southeast-1

      - name: Upload Binary to S3
        run: aws s3 cp ./dist/hrmadminportal.exe s3://${{ secrets.AWS_BUCKET }}/${{ github.sha }}/hrmadminportal.exe --acl public-read
